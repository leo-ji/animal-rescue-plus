<body>
	<div class="everything">
		<div class="device-wrapper">
			<div class="device" data-device="iPhone7" data-orientation="portrait" data-color="gold">
				<div class="cam-mic-ir">
					<div class="cam">
					</div>
					<div class="mic">
					</div>
					<div class="ir"></div>
				</div>
				<div class="screen container">
					<header>
						<h1 class="brand-name">Animal Rescue Plus</h1>
					</header>

					<div class="shim">
						<section class="search search-input-group">
							<form class="input-group" onsubmit="search()">
								<input type="text" id="searchInput" aria-label="Search animals..." placeholder="Search animals..." class="search-input">
								<span class="input-group-addon" onclick="search()"><i class="fa fa-search" aria-hidden="true"></i>
										</span></input>
							</form>
						</section>

						<div class="location">
							<p>Common in <span class="location-name" id="location-name">Evanston, IL...</span></p>
						</div>
						<div class="picture-wrapper">


							<a href="squirrel.html" class="picture type3">
	              <img src="./assets/squirrel1.jpg" class="pic">
								<p style="color: #555;">
									Squirrel
								</p>
	                <img class="arrow-right" src="assets/arrowright.png" />
	            </a>
							<a href="rabbit.html" class="picture type2">
	                <img src="./assets/rabbit1.jpg" class="pic">
	                  <p style="color: #555;">
											Rabbit
										</p>
	              	<img class="arrow-right" src="assets/arrowright.png" />
	              </a>
							<a href="mallard.html" class="picture type1">
				        <img src="./assets/mallard1.jpg" class="pic">
								<p style="color: #555;">
									Mallard
								</p>
				        <img class="arrow-right" src="assets/arrowright.png" />
				      </a>
							<a href="opossum.html" class="picture type1">
	              <img src="./assets/possum.jpg" class="pic">
								<p style="color: #555;">
									Opossum
								</p>
	              <img class="arrow-right" src="assets/arrowright.png" />
	            </a>
						</div>
					</div>



				</div>
				<div class="button">
					<!-- You can hook the "home button" to some JavaScript events or just remove it -->
				</div>
			</div>
		</div>
	</div>


	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script>
		function search(){
			var animals = ["mallard", "rabbit", "squirrel", "opossum"];
			animal = document.getElementById("searchInput").value;
			console.log(animal);
			var strInArray = (animals.indexOf(animal) > -1);
			if(strInArray){
				window.location.href = "https://leo-ji.github.io/animal-rescue-plus/" + animal + ".html";
			}else{
				alert("Animal not found, let's try to ID it!")
				window.location.href = "https://leo-ji.github.io/animal-rescue-plus/animalselect.html"
			}
		}

	</script>
</body>

</html>
