<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<!-- Mobile Stuff -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="msapplication-tap-highlight" content="no">

	<!-- Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="CHANGE-ME">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon.png">

	<!-- Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="CHANGE-ME">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

	<!-- Windows 8 -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon.png">
	<meta name="msapplication-TileColor" content="#FFFFFF">


	<meta name="theme-color" content="#000000">

	<link rel="shortcut icon" href="favicon.ico">

	<title>Calling... | Animal Rescue Plus</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<script src="https://use.fontawesome.com/0067fccea5.js"></script>
    	<link href="css/main.css" rel="stylesheet" type="text/css" />

	<link href="css/call.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
	<div class="everything">
		<div class="device-wrapper">
			<div class="device" data-device="iPhone7" data-orientation="portrait" data-color="gold">
				<div class="cam-mic-ir">
					<div class="cam">
					</div>
					<div class="mic">
					</div>
					<div class="ir"></div>
				</div>

				<div class="screen container">
					<div id="call-info">
						<h1><u>Chicago Animal MD</u></h1>
						<h2>(847) 491-4357</h2>
					</div>
					<div id="call-buttons">
						<span class="fa-stack">
  						<i class="fa fa-circle-thin fa-stack-2x"></i>
  						<i class="fa fa-microphone-slash fa-stack-1x"></i>
						</span>
						<span class="fa-stack">
  						<i class="fa fa-circle-thin fa-stack-2x"></i>
  						<i class="fa fa-th fa-stack-1x"></i>
						</span>
						<span class="fa-stack">
  						<i class="fa fa-circle-thin fa-stack-2x"></i>
  						<i class="fa fa-volume-up fa-stack-1x"></i>
						</span>
						<span class="fa-stack">
  						<i class="fa fa-circle-thin fa-stack-2x"></i>
  						<i class="fa fa-plus fa-stack-1x"></i>
						</span>
						<span class="fa-stack">
  						<i class="fa fa-circle-thin fa-stack-2x"></i>
  						<i class="fa fa-video-camera fa-stack-1x"></i>
						</span>
						<span class="fa-stack">
  						<i class="fa fa-circle-thin fa-stack-2x"></i>
  						<i class="fa fa-users fa-stack-1x"></i>
						</span>
					</div>
					<a id="hangup" href="index.html">
						<i class="material-icons">call_end</i>
					</a>
				</div>
				<div class="button"></div>
			</div>
		</div>
	</div>
	</div>


	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</body>

</html>
